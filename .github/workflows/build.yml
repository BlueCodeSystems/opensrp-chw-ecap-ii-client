# Intial CI for the ECAP II project to validate code at build level before pull requests and when a new push is made to the main branch for PR purposes
# Gradle build is used for the contained andoid project.

name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code from new commit
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install NDK
        run: echo "y" | sudo ${ANDROID_HOME}/tools/bin/sdkmanager --install "ndk;21.0.6113669" --sdk_root=${ANDROID_SDK_ROOT}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build the app using code in new commit
        run: ./gradlew build
